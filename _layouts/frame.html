
<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="">


    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>


    <!-- METAS - Open Graph Protocol -->
    <meta property="og:site_name" content="{{ site.title }}" />
    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    {% endif %}
    {% if page.desc %}
    <meta property="og:description" content="{{ page.desc }}" />
    {% endif %}
    {% if page.image %}
    <meta property="og:image" content="{{ page.image }}" />
    {% endif %}
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/fontawesome-all.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/schedule-table.css" />

  </head>

  <body>
    {% include nav.html %}
    {{ content }}
    {% include scripts.html %}
    {% include footer.html %}
  </body>
</html>
